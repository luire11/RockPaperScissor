<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <header>
    <h1>Rock Paper Scissors Game</h1>
  </header>

  <body>



    <div class="Choices">
      <div class="choice">
        <button type="button" name="button" id="r">Rock</button>
      </div>
      <div class="choice">
        <button type="button" name="button" id="p">Paper</button>
      </div>
      <div class="choice">
        <button type="button" name="button" id="s">Scissors</button>
      </div>
    </div>

    <div class="results">
      <p>Paper Cover Rock, You win!</p>
    </div>

    <script src="rps.js"></script>

  </body>
</html>
